@(schoolInfo: models.collegesDB.SchoolInfo, similarSchools: List[String])

@main("School Information: " + schoolInfo.name) { } {
  <p>
    Size: @schoolInfo.size<br/>
    Rank: @schoolInfo.rank<br/>
    Tuition: @schoolInfo.tuition<br/>
    <br/>
  </p>
  <p>
      @for(name <- similarSchools) {
        <li> <a href="@routes.Application.viewSchool(name)"> @name </a> </li>
      }
  </p>

  <p>
    Search <a href="@routes.Application.index()">other schools</a>.
  </p>
}
